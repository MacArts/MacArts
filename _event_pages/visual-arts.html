---
layout: events
title: Visual Arts Events
subheading: Visual Arts
---

<div class="listing">
  {%- for event in site.data.events.visual-arts -%}
    <div>
      <div class="img-wrapper">
        <img src="{{ event.image }}" alt="" class="framed">
      </div>
      <div class="info">
        <h2>{{ event.name }}</h2>
        <p>{{ event.description }}</p>
      </div>
    </div>
  {%- endfor -%}
</div>
