backend:
  name: git-gateway
  branch: netlify-cms
media_folder: '/assets/img'
logo_url: 'https://wlmacarts.netlify.app/assets/img/logo.svg'
collections:
  - name: 'blog'
    label: 'Blog'
    label_singular: 'Post'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Author',
          name: 'author',
          widget: 'relation',
          collection: 'config',
          file: 'members',
          search_fields: ['members.*.display_name'],
          value_field: 'members.*.display_name',
          min: 1
        }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'select',
          multiple: true,
          options: [
            { label: 'Dance', value: 'dance' },
            { label: 'Music', value: 'music' },
            { label: 'Visual Arts', value: 'visual-arts' },
            { label: 'Drama', value: 'drama' },
          ]
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'config'
    label: 'Config'
    editor:
      preview: false
    files:
      - label: 'Authors'
        name: 'members'
        file: '_data/members.yml'
        fields:
          - label: 'Members'
            name: 'members'
            widget: 'list'
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Image', name: 'headshot', widget: 'image', allow_multiple: false, required: false, media_folder: '{{media_folder}}/members' }
              - { label: 'Council', name: 'council', widget: 'string' }
              - { label: 'Position', name: 'position', widget: 'string' }
              - { label: 'Bio', name: 'bio', widget: 'text' }
  - name: 'galleries'
    label: 'Galleries'
    editor:
      preview: false
    files:
      - label: 'Dance'
        name: 'dance'
        file: 'tmp/dance'
        fields:
          - {
            label: 'Gallery',
            name: 'gallery',
            widget: 'image',
            media_folder: '{{media_folder}}/dance',
            required: false
          }
      - label: 'Music'
        name: 'music'
        file: 'tmp/music'
        fields:
          - {
            label: 'Gallery',
            name: 'gallery',
            widget: 'image',
            media_folder: '{{media_folder}}/music',
            required: false
          }
      - label: 'Drama'
        name: 'drama'
        file: 'tmp/drama'
        fields:
          - {
            label: 'Gallery',
            name: 'gallery',
            widget: 'image',
            media_folder: '{{media_folder}}/drama',
            required: false
          }
      - label: 'Visual Arts'
        name: 'visual-arts'
        file: 'tmp/visual-arts'
        fields:
          - {
            label: 'Gallery',
            name: 'gallery',
            widget: 'image',
            media_folder: '{{media_folder}}/visual-arts',
            required: false
          }