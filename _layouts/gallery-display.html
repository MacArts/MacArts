---
layout: info
---

<div class="grid" id="gallery">
  {%- assign gallery_media = site.static_files | where: "tag", page.tag -%}
  {%- for img in gallery_media -%}
    <img src="{{ img.path | relative_url }}" alt="" class="framed">
  {%- endfor -%}
</div>

<script src="https://cdn.jsdelivr.net/npm/macy@2"></script>
<script>
  const gallery = Macy({
    container: '#gallery',
    margin: 24,
    columns: 3,
    breakAt: {
      1000: 2,
      800: 1
    }
  });
  
  window.onresize = () => {
    gallery.reInit();
  }
</script>
