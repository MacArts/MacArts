---
layout: info
permalink: /gallery/
title: Gallery
subheading: Showcase
---

<div class="listing">
  {%- for discipline in site.galleries -%}
    {%- assign discipline_lower = discipline.subheading | downcase | split: " " | first -%}
    <div>
      <div class="img-wrapper">
        <img src="{{ site.data.galleries[discipline_lower].thumbnail | relative_url }}" alt="" class="framed" loading="lazy">
      </div>
      <div class="info">
        <h2>{{ discipline.subheading }}</h2>
        <p>{{ discipline.description }}</p>
        <a href="{{ discipline.url | relative_url }}" class="button-large">View Gallery</a>
      </div>
    </div>
  {%- endfor -%}
</div>
