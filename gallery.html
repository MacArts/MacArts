---
layout: info
permalink: /gallery/
title: Gallery
subheading: Showcase
---

<div class="listing">
  {%- for discipline in site.galleries -%}
    <div>
      <div class="img-wrapper">
        <img src="https://loremflickr.com/320/240/trumpet?a={{ discipline.subheading }}" alt="" class="framed">
      </div>
      <div class="info">
        <h2>{{ discipline.subheading }}</h2>
        <p>{{ discipline.description }}</p>
        <a href="{{ discipline.url | relative_url }}" class="button-large">View Gallery</a>
      </div>
    </div>
  {%- endfor -%}
</div>
